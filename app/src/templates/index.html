{% extends "base.html" %}

{% block content %}
    <header class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-6">
                <h1 class="display-5 mt-5 text-center">Welcome to <strong class="text-primary">Image</strong> app</h1>
                {% if reg_info %}
                    <div>
                        <p>Region: {{ reg_info.region}}</p>
                        <p>Aviability Zone: {{ reg_info.az}}</p>
                    </div>
                {% endif%}
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form action="{{ url_for('get_all_images')}}">
                    <div class="input-group my-3">
                        <input name="name" type="text" class="form-control" placeholder="Enter Image name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" id="button-addon2">Search</button>
                        </div>
                    </div>
                </form>
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_image') }}">
                    <div class="input-group">
                        <div class="custom-file">
                          <input name="file" type="file" class="custom-file-input" id="file" aria-describedby="inputGroupFileAddon04">
                          <label class="custom-file-label" for="file">Choose file</label>
                        </div>
                        <div class="input-group-append">
                          <button class="btn btn-outline-secondary" id="inputGroupFileAddon04">Upload</button>
                        </div>
                    </div>
                </form>

                <div class="d-flex mt-4 justify-content-between">
                    <a href="{{ url_for('get_all_images') }}">
                        View All Images
                    </a>
                    {% if rand_img_name %}
                        <a href="{{ url_for('get_image_by_name', name=rand_img_name) }}">
                            View random Image
                        </a>
                    {% endif %}
                </div>
            </div>
        </div>
        
    </main>
{% endblock content %}
