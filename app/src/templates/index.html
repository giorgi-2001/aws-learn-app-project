{% extends "base.html" %}

{% block content %}
    <header class="container">
        <div class="row justify-content-center mb-4">
            <div class="col-6">
                <h1 class="display-5 mt-5 text-center">Welcome to <strong class="text-primary">Image</strong> app</h1>
                {% if reg_info %}
                    <div class="text-center">
                        <p>Region: {{ reg_info.region}}</p>
                        <p>Aviability Zone: {{ reg_info.az}}</p>
                    </div>
                {% endif%}
            </div>
        </div>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-5">
                <form action="{{ url_for('get_all_images')}}">
                    <div class="input-group my-3">
                        <input required name="name" type="text" class="form-control" placeholder="Enter Image name" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <button class="btn btn-outline-secondary" id="button-addon2">Search</button>
                    </div>
                </form>
                <form method="POST" enctype="multipart/form-data" action="{{ url_for('upload_image') }}">
                    <div class="input-group">
                        <input required name="file" type="file" class="form-control" id="file" aria-label="Upload" aria-describedby="inputGroupFileAddon04">
                        <button class="btn btn-outline-secondary" id="inputGroupFileAddon04">Upload</button>
                    </div>
                </form>
            </div>
        </div>
        
    </main>
{% endblock content %}
