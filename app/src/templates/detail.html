{% extends "base.html" %}

{% block content %}
    <main class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-6">
                {% if img %}
                    <h1 class="mb-5">
                        Image Info
                    </h1>
                    <table class="table mb-4">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Attribute</th>
                            <th scope="col">Value</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr>
                            <th scope="row">Name:</th>
                            <td>{{ img.name }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Size (Bytes):</th>
                            <td>{{ img.size }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Extension:</th>
                            <td>{{ img.extension }}</td>
                        </tr>
                        <tr>
                            <th scope="row">Last updated at:</th>
                            <td>{{ img.last_update }}</td>
                        </tr>
                        </tbody>
                    </table>
                    <a href="{{ img.url }}" download="{{ img.name }}" class="btn btn-primary btn-big">
                        Download the Image
                    </a>
                {% else %}
                    <h2>No Image Info Avialable!</h2>
                {% endif %}
            </div>
        </div>
    </main>
{% endblock content %}
